<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saiba mais DOIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    display: flex;
    font-family: 'Poppins', sans-serif;
    background-color: #f5f5f5;
}
.menu-lateral {
    width: 250px;
    background-color:#F6F8FF;
    color: white;
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    overflow-y: auto;
}
.menu-lateral .logo img {
    width: 100px;
    height: 100px;
    margin-bottom: 10px;
}
.menu-lateral .busca {
    width: 90%;
    margin: 10px auto 20px auto;
    display: block;
    padding: 8px 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    color: #333;
    background-color: #fff;
}
.menu-lateral .busca::placeholder {
    color: #888;
}
.menu-lateral ul {
    list-style: none;
    padding: 0;
    margin: 0;
    width: 100%;
}
.menu-lateral ul li {
    position: relative;
}
.menu-lateral ul li:not(:last-child)::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 10px;
    right: 10px;
    height: 1px;
    background-color: rgba(41, 112, 69, 0.2);
}
.menu-lateral ul li a {
    display: block;
    padding: 10px 15px;
    color: #297045;
    text-decoration: none;
    transition: 0.3s ease;
    border-radius: 5px;
}
.menu-lateral ul li a:hover {
    background-color: #81C14B;
    color: #fff;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    transform: translateY(-2px);
}
.conteudo {
    margin-left: 250px;
    padding: 30px;
    flex: 1;
}
h1 {
    color: #204E4A;
    text-align: center;
    margin-bottom: 30px;
}
@media (max-width: 768px) {
    .conteudo {
        margin-left: 0;
        padding: 20px;
    }
    .menu-lateral {
        position: relative;
        width: 100%;
        height: auto;
        padding-bottom: 0;
        align-items: center;
    }
    .menu-lateral ul {
        width: auto;
        margin-top: 15px;
    }
    .menu-lateral ul li a {
        text-align: center;
    }
    .menu-lateral ul li:not(:last-child)::after {
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
    }
}
#carouselExampleIndicators {
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 50px;
    margin-bottom: 20px;
}
#carouselExampleIndicators .carousel-item img {
    height: 700px;
    object-fit: cover;
    border-radius: 8px;
}
h5 {
    color: #204E4A;
    text-align: center;
    font-size:30px;
}
p{
    text-align: center;
}
.info-section {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    padding: 30px;
    margin-top: 30px;
    margin-bottom: 30px;
}
.info-section h5 {
    color: #204E4A;
    text-align: center;
    font-size: 1.8em;
    margin-bottom: 25px;
    padding-bottom: 10px;
    border-bottom: 1px solid #eee;
}
.info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 25px;
    justify-content: center;
}
.info-item-detail {
    text-align: center;
    padding: 15px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
.info-item-detail strong {
    display: block;
    font-size: 1.6em;
    color: #297045;
    margin-bottom: 5px;
    font-weight: 600;
}
.info-item-detail span {
    font-size: 0.9em;
    color: #666;
    text-transform: uppercase;
}
.info-item-detail.caracteristica strong {
    font-size: 1.8em;
}
.info-item-detail.caracteristica span {
    font-size: 0.9em;
}
.descricao-texto {
    font-size: 1.1em;
    line-height: 1.7;
    color: #444;
    text-align: justify;
    margin-top: 20px;
}
.descricao-texto b {
    color: #297045;
}
@media (max-width: 992px) {
    .info-grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }
}
@media (max-width: 768px) {
    .info-grid {
        grid-template-columns: 1fr;
    }
    .info-item-detail {
        padding: 10px;
    }
    .info-section h5 {
        font-size: 1.5em;
    }
    .descricao-texto {
        font-size: 1em;
        text-align: left;
    }
}
.caracteristicas-comodidades {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    padding: 30px;
    margin-top: 30px;
    margin-bottom: 30px;
}
.caracteristicas-comodidades h5 {
    color: #204E4A;
    text-align: center;
    font-size: 1.8em;
    margin-bottom: 25px;
    padding-bottom: 10px;
    border-bottom: 1px solid #eee;
}
.caracteristicas-comodidades ul {
    list-style: none;
    padding: 0;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 15px 30px;
}
.caracteristicas-comodidades ul li {
    font-size: 1.05em;
    color: #444;
    line-height: 1.5;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%2381C14B" class="bi bi-check-circle-fill" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/></svg>') no-repeat left center;
    background-size: 20px;
    padding-left: 30px;
    margin-bottom: 8px;
    display: flex;
    align-items: center;
}
@media (max-width: 768px) {
    .caracteristicas-comodidades ul {
        grid-template-columns: 1fr;
        gap: 10px;
    }
    .caracteristicas-comodidades ul li {
        font-size: 1em;
        padding-left: 25px;
        background-size: 18px;
    }
}
.contato-section {
    background-color: #e8f5e9;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    padding: 30px;
    margin-top: 30px;
    margin-bottom: 30px;
    text-align: center;
}
.contato-section h5 {
    color: #204E4A;
    font-size: 1.8em;
    margin-bottom: 25px;
    padding-bottom: 10px;
    border-bottom: 1px solid #c8e6c9;
}
.contato-buttons {
    margin-bottom: 30px;
}
.btn-contato {
    background-color: #297045;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
    margin: 8px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    text-decoration: none;
    display: inline-block;
}
.btn-contato:hover {
    background-color: #81C14B;
    transform: translateY(-2px);
}
.formulario-interesse {
    background-color: #ffffff;
    border-radius: 8px;
    padding: 25px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    max-width: 600px;
    margin: 0 auto;
    text-align: left;
}
.formulario-interesse label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: 500;
}
.formulario-interesse input[type="text"],
.formulario-interesse input[type="email"],
.formulario-interesse input[type="tel"],
.formulario-interesse textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
    color: #333;
    box-sizing: border-box;
}
.formulario-interesse textarea {
    resize: vertical;
    min-height: 100px;
}
.formulario-interesse input::placeholder,
.formulario-interesse textarea::placeholder {
    color: #aaa;
}
.formulario-interesse button[type="submit"] {
    background-color: #204E4A;
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
    transition: background-color 0.3s ease;
    width: auto;
    display: block;
    margin: 0 auto;
}
.formulario-interesse button[type="submit"]:hover {
    background-color: #297045;
}
@media (max-width: 768px) {
    .contato-section {
        padding: 20px;
    }
    .contato-section h5 {
        font-size: 1.5em;
    }
    .btn-contato {
        display: block;
        margin: 10px auto;
        width: 90%;
    }
    .formulario-interesse {
        padding: 20px;
    }
}
.imoveis-semelhantes-section {
    background-color: #F6F8FF;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    padding: 30px;
    margin-top: 30px;
    margin-bottom: 30px;
    text-align: center;
}
.imoveis-semelhantes-section h5 {
    color: #204E4A;
    font-size: 1.8em;
    margin-bottom: 25px;
    padding-bottom: 10px;
    border-bottom: 1px solid #dbe2f0;
}
.grid-semelhantes {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    justify-content: center;
}
.card-imovel-semelhante {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    text-align: left;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.card-imovel-semelhante:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
}
.card-imovel-semelhante img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-bottom: 1px solid #eee;
}
.card-imovel-semelhante .card-body {
    padding: 15px;
}
.card-imovel-semelhante .card-title {
    font-size: 1.2em;
    color: #204E4A;
    margin-bottom: 8px;
    font-weight: 600;
}
.card-imovel-semelhante .card-price {
    font-size: 1.3em;
    font-weight: bold;
    color: #297045;
    margin-bottom: 10px;
}
.card-imovel-semelhante .card-features {
    font-size: 0.9em;
    color: #666;
    margin-bottom: 15px;
}
.card-imovel-semelhante .btn-ver-mais {
    display: block;
    background-color: #81C14B;
    color: white;
    padding: 10px 15px;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    font-size: 1em;
}
.card-imovel-semelhante .btn-ver-mais:hover {
    background-color: #297045;
}
@media (max-width: 992px) {
    .grid-semelhantes {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
}
@media (max-width: 768px) {
    .grid-semelhantes {
        grid-template-columns: 1fr;
    }
    .imoveis-semelhantes-section h5 {
        font-size: 1.5em;
    }
}
</style>
<body>
<nav class="menu-lateral">
    <div class="logo">
        <img src="imagens/logo.png" alt="Foto da logo UrbanClave">
    </div>
    <input type="text" placeholder="Buscar imóvel..." class="busca" id="campo-busca">
    <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Imóveis</a></li>

        <li><a href="#">Negocie seus imóveis</a></li>
        <li><a href="#">Financie</a></li>
        <li><a href="#">Lançamentos</a></li>
        <li><a href="#">Contato</a></li>
    </ul>
</nav>
<div class="conteudo">

<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>

</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
