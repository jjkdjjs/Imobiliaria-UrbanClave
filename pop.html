<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anúncio Enviado! | UrbanClave</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F6F8FF;
            color: #204E4A;
        }
        .notifications-container {
            width: 320px;
            height: auto;
            font-size: 0.875rem;
            line-height: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: slideIn 0.4s ease-out;
        }
        .flex {
            display: flex;
        }
        .flex-shrink-0 {
            flex-shrink: 0;
        }
        .notification-card-wrapper {
            padding: 1.25rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid;
            position: relative;
        }
        .success-card-style {
            background-color: rgb(240 253 244);
            border-color: rgba(74, 222, 128, 0.2);
        }
        .error-card-style {
            background-color: rgb(255, 240, 240);
            border-color: rgba(255, 0, 0, 0.2);
        }
        .notification-card-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .notification-svg {
            width: 1.5rem;
            height: 1.5rem;
            filter: drop-shadow(0 0 8px);
            animation: pulse 2s infinite;
        }
        .success-prompt-wrap {
            margin-left: 1rem;
        }
        .notification-heading {
            font-weight: 700;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: inherit;
        }
        .checkmark, .error-mark {
            animation: scaleCheck 0.3s ease-in-out;
            font-size: 1.2em;
            font-weight: bold;
        }
        .checkmark {
            color: rgb(74 222 128);
        }
        .error-mark {
            color: rgb(255, 0, 0);
        }
        .success-prompt-prompt {
            margin-top: 0.75rem;
            line-height: 1.5;
            color: inherit;
        }
        .success-button-container {
            display: flex;
            margin-top: 1rem;
            gap: 0.75rem;
        }
        .success-button-main {
            padding: 0.5rem 1rem;
            background-color: rgb(22 101 52);
            color: white;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: 0.5rem;
            border: none;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(22, 101, 52, 0.2);
        }
        .success-button-main:hover {
            background-color: rgb(21 128 61);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(22, 101, 52, 0.3);
        }
        .success-button-secondary {
            padding: 0.5rem 1rem;
            background-color: rgb(240 253 244);
            color: rgb(22 101 52);
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: 0.5rem;
            border: 1px solid rgba(22, 101, 52, 0.2);
            transition: all 0.2s ease;
        }
        .success-button-secondary:hover {
            background-color: rgb(220, 243, 234);
            border-color: rgba(22, 101, 52, 0.3);
            transform: translateY(-1px);
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes scaleCheck {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .success-button-main:active,
        .success-button-secondary:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="mainCardWrapper" class="notifications-container">
        <div class="notification-card-wrapper success-card-style">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg id="modalIcon" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg" class="notification-svg">
                        <path clip-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                            fill-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="success-prompt-wrap">
                    <p id="modalTitle" class="notification-heading">
                        Anúncio Enviado com Sucesso!
                        <span id="checkOrXMark" class="checkmark">✓</span>
                    </p>
                    <div class="success-prompt-prompt">
                        <p id="modalMessage">
                            Obrigado por escolher a UrbanClave! Recebemos seu anúncio e ele está sendo processado.
                            Entraremos em contato em breve com mais detalhes.
                        </p>
                    </div>
                    <div class="success-button-container">
                        <a href="index.html"><button id="closePageBtn" class="success-button-main" type="button">Voltar para Home</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const closePageBtn = document.getElementById('closePageBtn');
            if (closePageBtn) {
                closePageBtn.addEventListener('click', () => {
                    window.location.href = 'index.html';
                });
            }

            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');

            if (status === 'error') {
                const mainCardWrapper = document.getElementById('mainCardWrapper').querySelector('.notification-card-wrapper');
                const modalIcon = document.getElementById('modalIcon');
                const modalTitle = document.getElementById('modalTitle');
                const checkOrXMark = document.getElementById('checkOrXMark');
                const modalMessage = document.getElementById('modalMessage');
                const closeBtn = document.getElementById('closePageBtn');

                mainCardWrapper.classList.remove('success-card-style');
                mainCardWrapper.classList.add('error-card-style');

                modalIcon.setAttribute('fill', 'rgb(255, 0, 0)');
                modalIcon.style.filter = 'drop-shadow(0 0 8px rgba(255, 0, 0, 0.4))';
                modalTitle.textContent = 'Erro ao Enviar Anúncio';
                modalTitle.style.color = 'rgb(180, 0, 0)';
                checkOrXMark.textContent = '✗';
                checkOrXMark.className = 'error-mark';
                modalMessage.textContent = 'Ocorreu um erro ao processar seu anúncio. Por favor, tente novamente ou entre em contato com o suporte.';
                modalMessage.style.color = 'rgb(150, 0, 0)';
                closeBtn.style.backgroundColor = 'rgb(180, 0, 0)';
                closeBtn.textContent = 'Voltar e Tentar Novamente';
            }
        });
    </script>
</body>
</html>
