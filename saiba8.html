<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Temperaturas</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #9586df, #2d235d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #2d235d;
    }

    input,
    select,
    button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #6a5acd;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5a4bbd;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="converter">
    <h2>Conversor de Temperaturas</h2>
    <input type="number" id="valor" placeholder="Digite o valor" />
    <select id="escalaOrigem">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <select id="escalaDestino">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <button onclick="converter()">Converter</button>
    <div id="resultado"></div>
  </div>

  <script>
    function converter() {
      const valor = parseFloat(document.getElementById('valor').value);
      const origem = document.getElementById('escalaOrigem').value;
      const destino = document.getElementById('escalaDestino').value;
      let resultado;

      if (isNaN(valor)) {
        document.getElementById('resultado').innerText = "Por favor, insira um valor v√°lido.";
        return;
      }

      if (origem === destino) {
        resultado = valor;
      } else if (origem === "celsius") {
        if (destino === "fahrenheit") {
          resultado = (valor * 9 / 5) + 32;
        } else if (destino === "kelvin") {
          resultado = valor + 273.15;
        }
      } else if (origem === "fahrenheit") {
        if (destino === "celsius") {
          resultado = (valor - 32) * 5 / 9;
        } else if (destino === "kelvin") {
          resultado = (valor - 32) * 5 / 9 + 273.15;
        }
      } else if (origem === "kelvin") {
        if (destino === "celsius") {
          resultado = valor - 273.15;
        } else if (destino === "fahrenheit") {
          resultado = (valor - 273.15) * 9 / 5 + 32;
        }
      }

      document.getElementById('resultado').innerText =
        `Resultado: ${resultado.toFixed(2)} ${destino.charAt(0).toUpperCase() + destino.slice(1)}`;
    }
  </script>
</body>

</html>
